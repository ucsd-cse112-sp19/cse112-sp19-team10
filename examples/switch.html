<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <title>core-switch</title>
        <script src="../src/core_switch.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <style>
            .switch_group core-switch{
                padding: 10px 35px;
                display: block;
            }
        </style>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
            
    </head>
    <body>
        <div class="switch_group">
            <core-switch id='switch_named' name='wow'></core-switch>
            <core-switch id='switch_disabled' disabled></core-switch>
            <core-switch id='switch_values' active-value='cow'></core-switch>
            <core-switch id='switch_coloered' active-color='green' inactive-color='red'></core-switch>
            <core-switch id='switch_icon' active-icon-class="fas fa-hamburger" inactive-icon-class="fas fa-beer"></core-switch>
            <core-switch id='switch_text' active-text='Right' inactive-text='Left'></core-switch>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div style="text-align: center" class="col-sm-6">Resize window for Bootstrap integration!</div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row">
                <div class="col-sm text-center">
                     <core-switch></core-switch>
                </div>
                <div class="col-sm text-center">
                    <core-switch></core-switch>
                </div>
                <div class="col-sm text-center">
                    <core-switch></core-switch>
                </div>
                </div>
            </div>
        </div>
  
    </body>

    
</html>
