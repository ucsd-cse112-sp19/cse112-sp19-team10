<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <title>core-tooltip</title>
        <script src="../src/core_tooltip.js"></script>
        <style>
            body {
                margin: 50px;
            }
        </style>
    </head>
    <body>
        <core-tooltip>HOVER HERE</core-tooltip>
        <core-tooltip effect='light'>HOVER HERE</core-tooltip>
        <core-tooltip content="cow"><h1>Bottom</h1></core-tooltip>
        <core-tooltip content="cow" placement="top"><h1>Top</h1></core-tooltip>
        <core-tooltip content="cow" placement="left"><h1>Left</h1></core-tooltip>
        <core-tooltip content="cow" placement="right"><h1>Right</h1></core-tooltip>
    </body>
