<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <title>core-tooltip</title>
        <script src="../src/core_tooltip.js"></script>
        <style>
            body {
                margin: 50px;
                margin-left: 200px;
            }
        </style>
    </head>
    <body>
        <core-tooltip content="cow" tabindex="1">HOVER HERE</core-tooltip>
        <core-tooltip content="light" effect="light" tabindex="2">HOVER HERE</core-tooltip>
        <core-tooltip disabled>HOVER HERE</core-tooltip>
        <core-tooltip content="not enterable" enterable=false tabindex="3">HOVER HERE</core-tooltip>
        <core-tooltip content="manual" id="tip" manual><button onclick="showTooltip()">Click Me</button></core-tooltip>
        <br>
        <core-tooltip content="this is placed at the bottom"><p>Bottom</p></core-tooltip>
        <br>
        <core-tooltip content="this is placed on top" placement="top"><p>Top</p></core-tooltip>
        <br>
        <core-tooltip content="this is placed to the left" placement="left"><p>Left</p></core-tooltip>
        <br>
        <core-tooltip content="this is placed to the right" placement="right"><p>Right</p></core-tooltip>
        <br>
        <core-tooltip content="this is placed at the bottom" placement="bottom-start"><p>Bottom Start</p></core-tooltip>
        <br>
        <core-tooltip content="this is placed on top" placement="top-start"><p>Top Start</p></core-tooltip>
        <br>
        <core-tooltip content="this is placed to the left" placement="left-start"><h1>Left Start</h1></core-tooltip>
        <br>
        <core-tooltip content="this is placed to the right" placement="right-start"><h1>Right Start</h1></core-tooltip>
        <br>
        <core-tooltip content="this is placed at the bottom" placement="bottom-end"><p>Bottom End</p></core-tooltip>
        <br>
        <core-tooltip content="this is placed on top" placement="top-end"><p>Top End</p></core-tooltip>
        <br>
        <core-tooltip content="this is placed to the left" placement="left-end"><h1>Left End</h1></core-tooltip>
        <br>
        <core-tooltip content="this is placed to the right" placement="right-end"><h1>Right End</h1></core-tooltip>
        <br><br><br>
        <core-tooltip content="he" open-delay=3000  tabindex="3">Hover HERE</core-tooltip>
    </body>
</html>
<script>
    // Sets/removes v-model attribute on click
    function showTooltip() {
        oldVal = document.getElementById("tip").vModel
        document.getElementById("tip").vModel = !oldVal
    }
</script>
