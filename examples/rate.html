<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>core-rate</title>
        <script src="../src/core_rate.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <style>
            .rate_group core-rate {
                margin:50%;
            }
        </style>

    </head>
    <body>
        <div class="rate_group">
            <core-rate></core-rate>
            <core-rate colors="[red,yellow,green]" void-color="black"></core-rate>
            <core-rate icon-classes="[fas fa-frown,fas fa-meh,fas fa-smile]"></core-rate>
            <core-rate disabled v-model='3' disabled-void-color="#4286f4" disabled-void-icon-class="fas fa-ban"></core-rate>
            <core-rate score-template=" points" show-score></core-rate>
            <core-rate texts="['oops', 'disappointed', 'normal', 'good', 'great']" show-text text-color="green"></core-rate>
        </div>
    </body>
</html>
