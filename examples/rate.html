<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>core-rate</title>
        <script src="../src/core_rate.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <style>
            .rate_group core-rate {
                margin:50%;
            }
        </style>

    </head>
    <body>
        <div class="rate_group">
            <core-rate id='0'></core-rate>
            <core-rate id='1' colors="[#2ed3ce,#2ed3ce,#2ed3ce]" void-color="black"></core-rate>
            <core-rate id='2' colors="[red,yellow,green]" void-color="black" low-threshold="1" high-threshold="5"></core-rate>
            <core-rate id='3' colors="[red,gold,green]" icon-classes="fas fa-smile" void-icon-class="fas fa-frown"></core-rate>
            <core-rate id='4' disabled v-model='3' disabled-void-color="#4286f4" disabled-void-icon-class="fas fa-ban"></core-rate>
            <core-rate id='5' score-template=" points" show-score></core-rate>
            <core-rate id='6' texts="['oops', 'disappointed', 'normal', 'good', 'great']" show-text text-color="green"></core-rate>
        </div>
    </body>
</html>
