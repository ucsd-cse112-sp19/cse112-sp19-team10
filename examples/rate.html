<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>core-rate</title>
        <script src="../src/core_rate.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <style>
            .rate_group core-rate {
                margin:50%;
            }
        </style>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="rate_group">
            <core-rate></core-rate>
            <core-rate colors="[#2ed3ce,#2ed3ce,#2ed3ce]" void-color="black"></core-rate>
            <core-rate colors="[red,yellow,green]" void-color="black" low-threshold="1" high-threshold="5"></core-rate>
            <core-rate olors="[red,gold,green]" icon-classes="fas fa-smile" void-icon-class="fas fa-frown"></core-rate>
            <core-rate disabled v-model='3' disabled-void-color="#4286f4" disabled-void-icon-class="fas fa-ban"></core-rate>
            <core-rate score-template=" points" show-score></core-rate>
            <core-rate texts="['oops', 'disappointed', 'normal', 'good', 'great']" show-text text-color="green"></core-rate>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div style="text-align: center" class="col-sm-6">Resize window for Bootstrap integration!</div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row">
                <div class="col-sm text-center">
                     <core-rate></core-rate>
                </div>
                <div class="col-sm text-center">
                    <core-rate></core-rate>
                </div>
                <div class="col-sm text-center">
                    <core-rate></core-rate>
                </div>
                </div>
            </div>
        </div>

    </body>
</html>
